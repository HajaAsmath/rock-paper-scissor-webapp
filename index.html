<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <div id="welcome">
                <h1>Let's Play</h1>
                <h1>Make your choice</h1>
            </div>
            <div class="option"> 
                <div id="rock" class="btn">
                    <span>Rock</span>
                </div>
                <div id="paper" class="btn">
                    <span>Paper</span>
                </div>
                <div id="scissor" class="btn">
                    <span>Scissor</span>
                </div>
            </div>
            <div class="result">
                <h3 id="win-comp" class="win hide">Computer won this round!! Play Again..</h3>
                <h3 id="win-human" class="win hide">You won this round!! Play Again..</h3>
                <h3 id="win-tied" class="win hide">Round got tied!! Play Again</h3>
                <h1 id="final-result" class="win hide"></h1>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
